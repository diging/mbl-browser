<div class="modal fade" id="InvestigatorDeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteModalLabel">Delete Investigation record</h4>
      </div>
      <form action="." method="post">
          {% csrf_token %}
      <div class="modal-body">
        <h5>
        Are you sure you want to delete following data for <strong>{{person.name}}</strong>: <br><br>
        <!--<strong>Year:</strong> <label style="font-weight:normal" id="investigator_delete_modal_year"></label> <br>
        <strong>Subject:</strong> <label style="font-weight:normal" id="investigator_delete_modal_subject"></label> <br>
        <strong>Role:</strong> <label style="font-weight:normal" name="investigator_delete_modal_role" id="investigator_delete_modal_role"></label><br>-->
        <div class="form-group">
          <label for="investigator_delete_modal_year">Year: </label>
          <input type="text" id="investigator_delete_modal_year" style="border:0;" name="investigator_delete_modal_year" value="ok" readonly>
        </div>
        <div class="form-group">
          <label for="investigator_delete_modal_subject">Subject: </label>
          <span>
          <input type="text" id="investigator_delete_modal_subject" maxlength="255" style="border:0;" name="investigator_delete_modal_subject" value="ok" readonly>
          </span>
        </div>
        <div class="form-group">
          <label for="investigator_delete_modal_role">Role: </label>
          <input type="text" id="investigator_delete_modal_role" style="border:0;" name="investigator_delete_modal_role" value="ok" readonly>
        </div>
        </h5>

      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-danger" id="investigator_delete_modal_deleteButton">Delete</button>
          <input class="btn btn-success" type="submit" name="UpdateButton" id="ValueButton" value="Update">
        <button type="button" class="btn btn-default" id="investigator_delete_modal_closeButton" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>
  </div>
</div>
